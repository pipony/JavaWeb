<!DOCTYPE html>
<!--html表单：表单项标签input,select,textarea-->
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="center">个人信息</h1>
<form action="#" method="post">
    <label for="username"> 用户名 </label>：<input type="text" placeholder="please enter your username" name="username" id="username"> <br>
    密码：<input type="password" placeholder="please enter your password" name="username"> <br>
    性别：<input type="radio" name="gender" value="male" checked> 男
         <input type="radio" name="gender" value="female"> 女 <br>
    兴趣：<input type="checkbox" name="hobbies" value="running"> 跑步
         <input type="checkbox" name="hobbies" value="cards"> 打牌 <br>
    上传个人简历：<input type="file"> <br>
    隐藏域：<input type="hidden" name="id" value="aaa"> <br>
    国籍：<select name="country">
        <option value="china">中国</option>
        <option value="china">美国</option>
        <option value="china">巴基斯坦</option>
    </select> <br>
    自我评价：<textarea rows="3" cols="20" name="self-description"></textarea>
    <br>
    <input type="submit" value="提交">
    <input type="button" value="普通按钮">
    <input type="image" src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=2921838063,362454379&amp;fm=26&amp;gp=0.jpg" value="图片提交按钮" width="50">
    <br>
</form>

</body>
</html>
