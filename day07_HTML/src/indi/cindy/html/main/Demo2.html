<!DOCTYPE html>
<!--列表-->
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>列表演示</title>
</head>
<body>
<!--order_list-->
<!--li是固定的，不管是有序还是无序列表-->
<ol>
    <li>我</li>
    <li>是</li>
    <li>猪</li>
</ol>
<!--unorder_list-->
<ul>
    <li>我</li>
    <li>是</li>
    <li>猪</li>
</ul>

</body>
</html>
