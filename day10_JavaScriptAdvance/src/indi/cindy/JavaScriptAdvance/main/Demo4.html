<!DOCTYPE html>
<html lang="en">
<!--学习BOM的其他功能-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="button1" type="button">刷新</button>
<button id="button2" type="button">跳到百度页面</button>
<button id="button3" type="button">跳到下一个url</button>
<button id="button4" type="button">定时3秒后关闭该页面</button>

<script>
    document.getElementById("button1").onclick = function (){
        location.reload();
    }
    document.getElementById("button2").onclick = function (){
        location.href="http://www.baidu.com";
    }
    document.getElementById("button3").onclick = function (){
        history.forward()
    }
    document.getElementById("button4").onclick = function (){
        setTimeout(function (){
            window.close();
        }, 3000);
    }

</script>


</body>
</html>
